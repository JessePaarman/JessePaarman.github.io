<!DOCTYPE html>
<html>
  <head>
    <title>Sleep Fantasies - Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <style>
      .gallery {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 20px;
        width: 80%;
        margin: 0 auto;
      }
      
      .gallery img {
        max-width: 100%;
        height: auto;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Sleep Fantasies</h1>
      <nav>
        <ul>
          <li><a href="\index.html">Home</a></li>
          <li><a href="\episodes\index.html">Episodes</a></li>
          <li><a href="\gallery\index.html">Gallery</a></li>
          <li><a href="\contact\index.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <h2>Image Gallery</h2>
      <div class="gallery">
        <img src="/img/image1.jpg" alt="Fantasy Image 1">
        <img src="/img/image1.jpg" alt="Fantasy Image 2">
        <img src="/img/image1.jpg" alt="Fantasy Image 3">
        <img src="/img/image1.jpg" alt="Fantasy Image 4">
        <img src="/img/image1.jpg" alt="Fantasy Image 5">
        <img src="/img/image1.jpg" alt="Fantasy Image 6">
        <img src="/img/image1.jpg" alt="Fantasy Image 7">
        <img src="/img/image1.jpg" alt="Fantasy Image 8">
        <img src="/img/image1.jpg" alt="Fantasy Image 9">
        <img src="/img/image1.jpg" alt="Fantasy Image 10">
        <img src="/img/image1.jpg" alt="Fantasy Image 11">
        <img src="/img/image1.jpg" alt="Fantasy Image 12">
      </div>
    </main>
    
    <script>
      // Enable scroll wheel for image gallery
      var gallery = document.querySelector('.gallery');
      gallery.addEventListener('wheel', function(event) {
        event.preventDefault();
        gallery.scrollLeft += event.deltaY;
      });
    </script>
  </body>
</html>
